<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Direct API Integration - Age Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            text-align: center;
        }

        .info {
            background: #f0f9ff;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            border-left: 4px solid #0ea5e9;
        }

        .button {
            background: #0ea5e9;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
        }

        .button:hover {
            background: #0284c7;
        }

        .button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .back-link {
            color: #0ea5e9;
            text-decoration: none;
        }

        .status {
            margin: 20px 0;
            padding: 10px;
            border-radius: 4px;
        }

        .status.loading {
            background: #fff3cd;
            color: #856404;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
        }

        .api-details {
            background: #f8f9fa;
            padding: 15px;
            margin: 15px 0;
            border-radius: 6px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            text-align: left;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Direct API Integration</h1>
        <a href="/" class="back-link">‚Üê Back to Home</a>
        <button id="verify-age" class="button">Start Age Verification (Backend)</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@safepassage/sdk@latest/dist/safepassage.min.js"></script>

    <script>
        document.getElementById('verify-age').onclick = async () => {
            try {
                const requestData = {
                    return_url: 'https://localhost:3000/api/verify-age'
                };

                const response = await fetch('/api/create-session', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestData)
                });

                const data = await response.json();

                if (data.success) {
                    console.log(data);

                    const sp = new SafePassage({
                        apiKey: 'pk_2b231e48e6ddc71216f82a8ad74146deada73be33a34e92e1b11786245cb5940',
                        returnUrl: window.location.origin + '/protected?verified=true&sessionId=' + data.session_id,
                        cancelUrl: window.location.origin + '/protected?cancelled=true',
                        "environment": "production"
                    });

                    sp.verify({
                        sessionId: data.session_id,
                        externalUserId: "foo",
                        verificationMode: 'L1',
                        challengeAge: 80,
                    });
                } else {
                    console.log('Failed to create session: ' + data.error, 'error');
                }
            } catch (error) {
                console.log('Error: ' + error.message, 'error');
            }
        };
    </script>
</body>

</html>
